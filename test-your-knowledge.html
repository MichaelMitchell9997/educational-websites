<script> //script is used for the drag and drop by using action listiners and checking if the correct image is in the correct box, once all 3 images are in the correct location a congratulations message is displayed
    const items = document.querySelectorAll('.item');
    const dropzones = document.querySelectorAll('.dropzone');
    let correctItemsPlaced = 0;

    items.forEach(item => {
        item.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', item.id);
        });
    });

    dropzones.forEach(dropzone => {
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            const itemId = e.dataTransfer.getData('text/plain');
            const draggedItem = document.getElementById(itemId);

            if (draggedItem && dropzone.id === 'drop-' + itemId) {
                // Move the item to the correct drop zone
                dropzone.appendChild(draggedItem);
                correctItemsPlaced++;

                // Check if all correct items are placed
                if (correctItemsPlaced === items.length) {
                    showCongratulations();
                }
            }
        });
    });

            function showCongratulations() {
       
            const messageContainer = document.createElement('div');
            messageContainer.textContent = 'Congratulations! You got them all correct!';
            messageContainer.classList.add('congratulations-message');
            document.querySelector('main').appendChild(messageContainer);
        }
</script>
